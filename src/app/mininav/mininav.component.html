<div class="main-part">
  <tabset>
    <tab heading="Overview" id="tab1"><app-overview></app-overview>
      </tab>
    <tab heading="Data"><app-table></app-table></tab>
    <tab class="companyName" heading="{{value}}" [disabled]="true">Basic content 2</tab>
    <tab class="companyName2" heading="Senselive" [disabled]="false"><span>Details</span></tab>
  </tabset>
</div>


<div [style.display]="showModal1 ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Meter Registration Required</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide1()">OK</button>    
    </div>
      
    </div>
    </div>
</div>
<div [style.display]="showModal2 ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Select a Device_Id</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide2()">OK</button>    
    </div>
      
    </div>
    </div>
</div>
